{% extends "home.html" %}
{% block content %}

<style>
    /* General Styling */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: url('static/images/images/bg4.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        margin: 0;
        padding: 0;
    }

    /* Playlist Container */
    .playlist-container {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        margin-top: 50px;
    }

    /* Playlist Styling */
    .playlist {
        list-style: none;
        padding: 0;
    }

    .playlist li {
        background: rgba(255, 255, 255, 0.8);
        color: black;
        margin: 10px auto;
        padding: 12px;
        width: 300px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: background 0.3s, transform 0.2s;
    }

    .playlist li:hover {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.05);
    }

    /* Footer Styling */
    footer {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
    }
</style>

<body>
    <div class="playlist-container">
        <h2>ðŸŽ¶ Alka Yagnik Playlist ðŸŽ¶</h2>

        <ul class="playlist">
            <li onclick="playPauseSong('static/songs/Aaja Ve Mahi Fida 320 Kbps.mp3')">ðŸŽµ Aaja Ve Mahi</li>
            <li onclick="playPauseSong('static/songs/Har Kisike Dil Mein Haan Maine Bhi Pyaar Kiya 320 Kbps.mp3')">ðŸŽµ Har Kisike Dil</li>
            <li onclick="playPauseSong('static/songs/Saari Raat Teri Yaad Footpath 320 Kbps.mp3')">ðŸŽµ Saari Raat Ter</li>
        </ul>
    </div>

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        let audioPlayer = document.getElementById('audioPlayer');
        let currentSong = ""; // Track the current song
        
        function playPauseSong(songUrl) {
            if (currentSong === songUrl) {
                // If the same song is playing, toggle play/pause
                if (audioPlayer.paused) {
                    audioPlayer.play();
                } else {
                    audioPlayer.pause();
                }
            } else {
                // If a new song is selected, update the source and play
                currentSong = songUrl;
                audioPlayer.src = songUrl;
                audioPlayer.load(); // Ensure the new audio is loaded
                audioPlayer.play();
            }
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // âœ… FIX: Voice Search Button Event
            document.getElementById("voiceSearchBtn").addEventListener("click", function() {
                if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
                    alert("Your browser doesn't support voice search. Try using Google Chrome!");
                    return;
                }
    
                let SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                let recognition = new SpeechRecognition();
                recognition.lang = "en-US";
                recognition.start();
    
                recognition.onresult = function(event) {
                    let voiceText = event.results[0][0].transcript;
                    console.log("ðŸ”Š Recognized Speech:", voiceText); // Debugging log
    
                    voiceText = voiceText.toLowerCase().trim().replace(/\./g, "").replace(/\s+/g, " ");
                    console.log("ðŸ” Normalized Text:", voiceText); // Debugging log
                    
                    searchSongs(voiceText);
                };
    
                recognition.onerror = function(event) {
                    console.error("âŒ Speech recognition error:", event.error); // Debugging log
                    alert(`Voice search failed: ${event.error}`);
                };
    
                recognition.onend = function() {
                    console.log("ðŸŽ¤ Voice search ended");
                };
            });
    
            function searchSongs(query) {
                query = query.toLowerCase().trim().replace(/\./g, "").replace(/\s+/g, "").replace(/-/g, ""); // Normalize query
    
                let allSongs = document.querySelectorAll(".playlist li");
                let found = false;
    
                allSongs.forEach(song => {
                    let songName = song.innerText.toLowerCase().replace(/\s+/g, "").replace(/-/g, ""); // Normalize song name
    
                    console.log("Comparing:", query, "vs", songName); // Debugging log
    
                    if (songName.includes(query)) {
                        song.click(); // Auto-click to play the song
                        found = true;
                    }
                });
    
                if (!found) {
                    alert(`Song "${query}" not found. Try again!`);
                }
            }
        });
    </script>
</body>

{% endblock %}
